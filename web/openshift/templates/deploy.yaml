---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the Platform Serices
      project registry.
    iconClass: icon-node
  name: platform-services-registry
objects:
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: platsrv-registry
    name: ${NAME}
  spec:
    path: ""
    port:
      targetPort: 2015-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: ${NAME}
      weight: 100
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: platsrv-registry
    name: ${NAME}
  spec:
    selector:
      deploymentconfig: ${NAME}
    ports:
      - name: 2015-tcp
        port: 2015
        protocol: TCP
        targetPort: 2015
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: platsrv-registry
    name: ${NAME}
  spec:
    strategy:
      type: Rolling
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${NAME}
          from:
            kind: ImageStreamTag
            name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
            namespace: ${SOURCE_IMAGE_NAMESPACE}
    replicas: 1
    selector:
      deploymentconfig: ${NAME}
    template:
      metadata:
        labels:
          app: platsrv-registry
          role: web
          deploymentconfig: ${NAME}
        name: ${NAME}
      spec:
        containers:
          - name: ${NAME}
            image: " "
            livenessProbe:
              httpGet:
                path: /
                port: 2015
              initialDelaySeconds: 180
              timeoutSeconds: 3
            ports:
              - containerPort: 8080
            env:
              - name: LOG_LEVEL
                value: debug
            resources:
              limits:
                cpu: 300m
                memory: 128Mi
              requests:
                cpu: 200m
                memory: 92Mi
            volumeMounts:
              - name: config-vol
                mountPath: /opt/app-root/etc/Caddyfile
                subPath: Caddyfile
        volumes:
          - name: config-vol
            configMap:
              name: registry-web-config
parameters:
- description: |
    The name assigned to all of the objects defined in this template.  You
    should keep this as default unless your know what your doing.
  displayName: Name
  name: NAME
  required: true
  value: registry-web
- description: |
    The namespace of the OpenShift project containing the imagestream for
    the application.
  displayName: Environment namespace
  name: NAMESPACE
  required: true
- description: |
    The openshift project where builds and target images are stored.
  displayName: Build Project
  name: SOURCE_IMAGE_NAMESPACE
  required: true
- description: The name of the source image.
  displayName: Source Image Name
  name: SOURCE_IMAGE_NAME
  value: platsrv-registry-web
  required: true
- description: The tag of the source image.
  displayName: Source Image Tag
  name: SOURCE_IMAGE_TAG
  required: true